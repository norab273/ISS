<!doctype html>
<html lang="en-us">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>ISS location</title>
 </head>
<body>
<div id="content">
 <div class="container">
  <div class="row">
   <div class="span8">
    <script src='http://code.jquery.com/jquery-2.0.3.min.js'> </script>
<p>Current Location of the International Space Station</p>
 <p>The ISS is currently over <span id='isslat'>?</span>&deg; N, <span id='isslon'>?</span>&deg; E</p></li>
<script>
function getISS () {
    $.getJSON('http://api.open-notify.org/iss-now.json?callback=?', function(data) {
        var lat = data['iss_position']['latitude'];
        var lon = data['iss_position']['longitude'];
        $('#isslat').html(Math.round(lat*1000)/1000.0);
        $('#isslon').html(Math.round(lon*1000)/1000.0);
    });
    setTimeout(getISS, 3000); 
}
getISS();
</script>
</body>
</html>
